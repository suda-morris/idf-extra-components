name: Build and Deploy Programming Guides
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
jobs:
  build-docs:
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@master
        with:
          fetch-depth: 0
      - name: Setup mdBook 📥
        uses: peaceiris/actions-mdbook@v2
        with:
          mdbook-version: "latest"
      - name: Build docs 🔧
        run: |
          python3 ./.github/build_docs.py

      # Deploy to gh-pages branch for master branch pushes
      - name: Deploy to Github Pages 🚀
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: ./public

      # Deploy PR previews to a different branch named pr-preview-{PR number}
      - name: Deploy PR Preview 🔍
        if: github.event_name == 'pull_request'
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: pr-preview-${{ github.event.pull_request.number }}
          FOLDER: ./public

      # Add comment to PR with preview link
      - name: Comment PR with Preview Link 🔗
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v3
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { issue: { number: issue_number }, repo: { owner, repo } } = context;
            const previewUrl = `https://${owner}.github.io/${repo}/pr-preview-${issue_number}/`;

            github.issues.createComment({
              issue_number,
              owner,
              repo,
              body: `📝 Documentation preview is ready!\n\nYou can view the preview here: [Documentation Preview](${previewUrl})\n\nThis preview will update automatically as you make changes to the PR.`
            });
